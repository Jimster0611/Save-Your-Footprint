<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Stops the scaling from getting messed up on phones -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Footprint</title>

    <!-- link to CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="brand">
            <!-- lead icon, truly incredible -->
            <svg id="iconBrand" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 2C8 5 6 8.5 6 12c0 4 2.5 7 6 9 3.5-2 6-5 6-9 0-3.5-2-7-6-10zM8 12c0-2.2 1.1-4.6 4-7.1 2.9 2.5 4 5 4 7.1 0 2.9-1.8 5.4-4 7-2.2-1.6-4-4.1-4-7z"></path>
            </svg>
            <!-- this text goes next to the icon-->
            <span id="lblBrandName">Save Your Footprint</span>
        </div>
    </header>

    <main id="main">

    <!-- intro-->
    <section class="intro">
        <div class="intro-content">
        <h1 id="lblIntroTitle">Track your eco-friendly journey ðŸŒ¿</h1>
        <p id="lblIntroSubtitle">Adjust your habits and watch your Eco Score Climb!</p>
        </div>
    </section>

    <section class="progress-circle">
        Eco-Score:
        <div class="ring-cirlce">
            <svg class="progress-ring" viewBox="0 0 120 120">
            <!-- background circle (gray) -->
            <circle class="ring-bg" cx="60" cy="60" r="52"></circle>
            <circle class="ring-fg" cx="60" cy="60" r="52" stroke-dasharray="0 360"></circle>
            </svg>
        </div>
        <div class="ring-middle">
            <div class="eco-score-display" id="ecoScoreValue" >
                0 <span class="score-out-of">/10</span> <!-- Needs to be in the format of 8.45/10-->
            </div> 
        </div>
    </section>
    
    <section class="habits-section">
        <form id="habitsForm">
            <div class="dropdown1">
                <!--recycle question dropdown-->
                <label for="lblRecycle">How often do you recycle</label>
                <select id="ddRecycle" name = "ddRecycle">
                    <option value="always">Always</option>
                    <option value="regularly">Regularly</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="never">Never</option>
                </select>
            </div>

            <div class="dropdown2">
                <!--Mode of transportation dropdown-->
                <label for="lblTransport">What is your method of transportation?</label>
                <select id="ddTransport" name="ddTransport">
                    <option value="car">Car</option>
                    <option value="publictransit">Public transit</option>
                    <option value="bike">Biking</option>
                    <option value="walking">Walking</option>
                    <option value="mixed">Mixed</option>
                </select>
            </div>

            <div class="dropdown3">
                <!--diet question dropdown-->
                <label for="lblDiet">What is your diet?</label>
                <select id="ddDiet" name = "ddDiet">
                    <option value="vegan">Only plants</option>
                    <option value="vegetarian">Mostly plants</option>
                    <option value="omnivore">Mixed</option>
                    <option value="mostlymeat">Mostly meat</option>
                    <option value="carnivore">Only meat</option>
                </select>
            </div>

            <div class="dropdown4">
                <!--energy usage dropdown-->
                <label for="lblEnergy">What is your energy usage?</label>
                <select id="ddEnergy" name = "ddEnergy">
                    <option value="green">Green</option>
                    <option value="efficient">Efficient</option>
                    <option value="average">Average</option>
                    <option value="high">High usage</option>
                </select>
            </div>

            <div class="dropdown5">
                <!--Shower Time dropdown-->
                <!--maybe slider?-->
                <label for="lblShower">How long are your showers</label>
                <select id="ddShower" name ="ddShower">
                    <option value="10">10 minutes</option>
                    <option value="20">20 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="40">40 minutes</option>
                    <option value="50">50 minutes</option>
                    <option value="60">60 minutes</option>
                </select>
            </div>
        </form>
    </section>
    </main>
    <!-- Below 2 will be our js files for the daily tasks and habits eco point tracking-->
    <script src="jsScripts/habits.js"></script>
    <script src="jsScripts/tasks.js"></script>
    
</body>
</html>
